<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="card-wrapper">
    <div class="card">
        <img class="card-img" src="/images/illustration-hero (1).svg" alt="Card Image">
        <div class="card-content">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs,<br>
                 audiobooks, and podcasts on any device<br>
                  anywhere you like!</p>
            <div class="order-details">
                <span class="icon-music">
                    <i class="fa fa-music"></i>
                </span>

                <div class="order-rate">
                    <p>
                        <b>Annual plan</b><br>
                        $59.99/year
                    </p>
                </div>
               
                <div class="change-link">
                    <a href="#">Change</a>
                </div>
                
            </div>
            <a class="button" href="#">Proceed to Payment</a><br>
            <a class="cancel" href="#">Cancel Order</a>
        </div>
    </div>
   </div> 
</body>
</html>
